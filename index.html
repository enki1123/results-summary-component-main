<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="parent-first">
    <div class="parent" style="background: white;">
      <div class="child1">
        <h2 class="first">Your Result</h2>
        <div id="burbuja">
          <div id="burbuja2"></div>
        </div>
        <h1 class="first">Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="child2">     
          <div id="titulo1">
            <h1>Summary</h1>
          </div>
          <div id="linea1" class="lineas">
            <div id="icon_reaction" class="icon">
            </div>
            <div id="desc_reaction" class="category"></div>
            <div id="score1" class="score"></div>
            <div id="total1" class="cien">
              <p>/100</p>
            </div>
          </div>
          <div id="linea2" class="lineas">
            <div id="icon_memory" class="icon"></div>
            <div id="desc_memory" class="category"></div>
            <div id="score2" class="score"></div>
            <div id="total2" class="cien"><p>/100</p>
            </div>
          </div>
          <div id="linea3" class="lineas">
            <div id="icon_verbal" class="icon"></div>
            <div id="desc_verbal" class="category"></div>
            <div id="score3" class="score"></div>
            <div id="total3" class="cien"><p>/100</p>
            </div>
          </div>
          <div id="linea4" class="lineas">
            <div id="icon_visual" class="icon"></div>
            <div id="desc_visual" class="category"></div>
            <div id="score4" class="score"></div>
            <div id="total4" class="cien">
              <p>/100</p>
            </div>
          </div>
      </div>
      <div class="button">
        <button id="button">Continue</button>
      </div>
    </div>    
  </div>
  
  <div class="footer">
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Edward Ramos</a>.
      </div>
    </footer>
  </div>
  
</body>
  <script src="app.js"></script>
</html>
